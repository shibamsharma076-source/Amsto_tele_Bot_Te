<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Data - {{ table }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>ðŸ“‹ All {{ table.title() }}</h2>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3">â¬… Back to Dashboard</a>

    {% if rows and rows|length > 0 %}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                {% for col in rows[0].keys() %}
                <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for col in row.keys() %}
                <td>{{ row[col] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div class="alert alert-info">â„¹ No records found in {{ table }} table.</div>
    {% endif %}
</div>
</body>
</html>
